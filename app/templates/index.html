<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notion Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
    />
</head>

<body class="bg-light">

<main class="container py-5">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="fw-bold mb-0">Notion Expense Tracker</h1>
            <p class="text-muted mb-0">
                Capture expenses using natural language
            </p>
        </div>

        <!-- Theme Toggle -->
        <button
            id="theme-toggle"
            class="btn btn-outline-secondary btn-sm"
            type="button"
            aria-label="Toggle dark mode"
        >
            ðŸŒ™
        </button>
    </header>

    <!-- Expense Entry -->
    <section class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h2 class="h5 mb-3">Add Expense</h2>

                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <label for="expenseText" class="form-label">
                                Expense description
                            </label>

                            <textarea
                                id="expenseText"
                                class="form-control"
                                rows="4"
                                placeholder="e.g. Spent 1280 on bus tickets yesterday"
                            ></textarea>
                        </div>

                        <div class="d-grid">
                            <button
                                type="submit"
                                id="submit-btn"
                                class="btn btn-primary"
                                onclick="submitExpense()"
                            >
                                Add Expense
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>

    <!-- Status / Feedback -->
    <section class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
            <div
                id="status"
                class="alert d-none"
                role="alert"
            ></div>
        </div>
    </section>


    <hr class="my-4" />

<section class="text-center">
    <p class="text-muted mb-1">
        View all expenses in Notion
    </p>

    <a
        href="https://sticky-muenster-961.notion.site/Expense-Tracker-Rk-2d9a381d3e0580239c83dfc6e56617b0"
        target="_blank"
        rel="noopener noreferrer"
        class="link-primary fw-medium"
    >
        Open Expense Tracker â†’
    </a>
</section>

</main>

<!-- Main JS -->
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
